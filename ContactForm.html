    <main id="main">
  <form action="https://formspree.io/f/mvovrggd" method="POST">
  <fieldset>
    <legend>If there are things that you like to know about Taiwan, leave me a message :) </legend>

    <label for="name_id">Name</label>
    <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

    <label for="email_id">Email</label>
    <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

    <label for="phone_id">Phone Number</label>
    <input type="tel" id="phone_id" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label for="msg">Leave A Message</label>

    <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

    <input type="submit" value = "submit">
  </fieldset>
 </form>
